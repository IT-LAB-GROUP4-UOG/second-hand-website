{% extends 'rangoMarket/base.html' %}

{% block body_block %}
 <link rel="stylesheet" href="../static/my_purchase.css"/>
<div class="sell-container">
  <h2 class="sell-title">My Purchase</h2>
    <div class="sell-content">

    <ul>
        {% for order in orders %}
            <li><a href="{% url 'rangoMarket:order_detail' order_id=order.id %}">{{ order.item.title }} - Status: {{ order.get_status_display }}</a></li>
        {% empty %}
            <li>No orders found.</li>
        {% endfor %}
    </ul>
          </div>
</div>

{% endblock %}
